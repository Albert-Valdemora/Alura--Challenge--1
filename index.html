<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Encriptador</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="todo">
    <header class="cabezera">
      <div class="logo">
        <img src="./img/Logo.png" alt="Logo">
      </div>
      <div class="dark-mode">
        <p>oscuro</p>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="contenedor">
          <div class="texto-usuario">
            <textarea name="" id="" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
          </div>


                    
          <div class="btn"
            <p>
              <i class="fa-solid fa-circle-exclamation"></i>
              Solo letras minúsculas y sin acentos</p>
            <button id="encriptar" type="submit">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
            
            <div class="redes">
              <a href="https://www.linkedin.com/in/albert-daniel-valdemora-suárez-511884297/">
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a href="https://github.com/Albert-Valdemora/Alura--Challenge--1">
                <i class="fa-brands fa-github"></i>
              </a>
            </div>
          </div>
        </div>


        <article class="texto-encriptado">
          <div class="contenido">
            <div class="mensaje-oculto">
              <div class="mensaje">
                <textarea name="" id="" cols="30" rows="10" ></textarea>
                <button class="btn" id="copiar">Copiar</button>
              </div>
            </div>
            <img class="imagen" src="./img/Muñeco.png" alt="Muñeco con una lupa">
            <div class="decripcion">
              <h2>Ningún mensaje fue encontrado</h2>
              <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
          </div>
        </article>
      </section>
  </div>
  </main>

</body>

</html>
